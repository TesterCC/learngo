        <script type="text/javascript">
            $(document).ready(function(){
                // 这里写ajax逻辑
                $.ajax({
                    url: "/detail/12345",
                    type: "get",
                    dataType: "json",
                    success: function (data) {
                        // console.log(data)  //for debug use
                        var $showbox=$("#showbox");
                        $showbox.empty()
                        $(data['photos']).each(function () {
                            $('<img src="images/photos/' + this['ImagePath'] + '" width="400" height="400" />').appendTo($showbox)
                        });

                        var showproduct = {
                            'boxid': 'showbox',
                            'sumid': 'showsum',
                            'boxw': 400,//宽度,该版本中请把宽高填写成一样
                            'boxh': 400,//高度,该版本中请把宽高填写成一样
                            'sumw': 60,//列表每个宽度,该版本中请把宽高填写成一样
                            'sumh': 60,//列表每个高度,该版本中请把宽高填写成一样
                            'sumi': 7,//列表间隔
                            'sums': 5,//列表显示个数
                            'sumsel': 'sel',
                            'sumborder': 1,//列表边框，没有边框填写0，边框在css中修改
                            'lastid': 'showlast',
                            'nextid': 'shownext'
                        };//参数定义
                        $.ljsGlasses.pcGlasses(showproduct);//方法调用，务必在加载完后执行

                        $('#title_bar').html(data['title']);
                        $('.nowprice>a').html(data['price']);
                    }
                });

            });
    </script>
